<div id="search-container">
    <form action="{% link search.md %}" class="quick-search-form">
        <input type="text" id="search-input" class="search-input" placeholder="Search documentation" />
    </form>
    <ol id="results-container" class="search-results__list"></ol>
</div>
<script src="{{ "/js/jekyll-search.js"}}" type="text/javascript"></script>
<script type="text/javascript">
    SimpleJekyllSearch.init({
        searchInput: document.getElementById('search-input'),
        resultsContainer: document.getElementById('results-container'),
        dataSource: '/search.json',
        searchResultTemplate: '<li class="search-results__list-item">\n' +
            '        <a href="{url}" class="search-results__item-link">{title}</a></li>',
        noResultsText: 'No results found.',
        limit: 10,
        fuzzy: true,
    })
</script>
