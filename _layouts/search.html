---
layout: default
---

<div class="page-content page-content--search">
    <div class="container" id="tg-sb-content">
        <div class="search-panel">
            <i class="search-panel__icon icon-search"></i>
            <input type="search" id="search-input" class="input search-panel__input">
        </div>
        <ol id="results-container" class="search-results__list"></ol>
    </div>
</div>
<script src="{{ "/js/jekyll-search.js"}}" type="text/javascript"></script>
<script type="text/javascript">
    SimpleJekyllSearch.init({
        searchInput: document.getElementById('search-input'),
        resultsContainer: document.getElementById('results-container'),
        dataSource: '/search.json',
        searchResultTemplate: '<li class="search-results__list-item"><div class="search-results__item"><h2 class="search-results__item-title">\n' +
            '        <a href="{url}" class="search-results__item-link">{title}</a>\n' +
            '    </h2><div class="search-results__item-content"></div>{excerpt}</div></li>',
        noResultsText: 'No results found.',
        limit: 10,
        fuzzy: true,
    })
</script>
